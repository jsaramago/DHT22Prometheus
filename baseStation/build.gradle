
plugins {
    //id "com.linkedin.python-cli" version "0.8.10"
    id "com.linkedin.python-sdist" version "0.8.10"
}

dependencies {
    python 'pypi:Adafruit_Python_DHT:1.3.4'
    python 'pypi:prometheus_client:0.4.2'
    python 'pypi:zeroconf:0.21.3'
}

repositories {
    pyGradlePyPi()
    ivy{
      url "/home/pi/ivy-repo"
      layout 'pattern' , {
        artifact '[organisation]/[module]/[revision]/[artifact]-[revision](-[classifier]).[ext]'
          ivy '[organisation]/[module]/[revision]/[module]-[revision].ivy'
      }
   }
}

python {
    details {
        pythonVersion = '3'
    }
}

