[platformio]
env_default = d1_mini

[common_env_data]
platform = espressif8266
board = d1_mini
framework = arduino

lib_deps =
     DHT@1.0.0
     ArduinoOTA
     ESP8266WiFi
     ESP8266mDNS
     ArduinoJson@5.13.3
     TaskScheduler@3.0.2
     RemoteDebug@1.5.8

build_flags =
    -DNETWORK_SSID=\"TemperatureNetwork\"
    -DNETWORK_PASSWORD=\"AardvarkBadgerHedgehog\"



[env:mario]
platform = ${common_env_data.platform}
board = ${common_env_data.board}
framework = ${common_env_data.framework}
build_flags =
    ${common_env_data.build_flags}
    -DLOCATION=\"Mario\ Desk\"
    -DHOSTNAME=\"esp8266-0\"
    -DTEMPERATURE_PORT=D4



[env:ferro]
platform = ${common_env_data.platform}
board = ${common_env_data.board}
framework = ${common_env_data.framework}
build_flags =
    ${common_env_data.build_flags}
    -DLOCATION=\"Ferro\ Desk\"
    -DHOSTNAME=\"esp8266-ferro\"
    -DTEMPERATURE_PORT=D4
    -DSOUND_PORT=A0
    -DDEBUG_MODE





